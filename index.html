<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>R1 Gmail Plugin</title>
<meta name="viewport" content="width=240, height=282, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 240px;
    height: 282px;
    overflow: hidden;
    background: #000;
    font-family: sans-serif;
  }
  #app {
    width: 240px;
    height: 282px;
    overflow: hidden;
    position: relative;
    text-align: center;
    color: #fff;
  }
  #loading {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  button {
    min-width: 40px;
    min-height: 40px;
    font-size: 10px;
    margin: 2px;
  }
</style>
</head>
<body>
<div id="app">
  <div id="loading">
    <p>Opening Gmail...</p>
  </div>
</div>

<script>
  // Functie: Open Gmail inbox direct in R1 WebView
  window.location.href = "https://mail.google.com/mail/u/0/";
</script>
</body>
</html>
