<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>R1 Gmail Plugin</title>
<meta name="viewport" content="width=240, height=282, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 240px;
    height: 282px;
    overflow: hidden;
    background: #000;
    font-family: sans-serif;
    color: #fff;
  }
  #app {
    width: 240px;
    height: 282px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
  }
  button {
    min-width: 120px;
    min-height: 40px;
    font-size: 12px;
    margin-top: 20px;
    cursor: pointer;
  }
</style>
</head>
<body>
<div id="app">
  <h3>R1 Gmail Plugin</h3>
  <p>Press the button to open Gmail inbox</p>
  <button id="openGmailBtn">Open Gmail</button>
</div>

<script>
  // Open Gmail inbox veilig in R1 WebView
  document.getElementById('openGmailBtn').addEventListener('click', () => {
    window.location.href = "https://mail.google.com/mail/u/0/";
  });

  // Scroll wheel mapping (voor R1)
  window.addEventListener("scrollUp", () => console.log("Scroll Up detected"));
  window.addEventListener("scrollDown", () => console.log("Scroll Down detected"));

  // Side button (PTT) mapping
  window.addEventListener("sideClick", () => console.log("Side button clicked"));

  // Accelerometer (optioneel)
  if (window.creationSensors && window.creationSensors.accelerometer) {
    window.creationSensors.accelerometer.start((data) => {
      console.log('Accelerometer:', data);
      // Voorbeeld: scrollen op basis van tilt
      if (data.y > 0.1) window.scrollBy(0, 5);
      if (data.y < -0.1) window.scrollBy(0, -5);
    }, { frequency: 60 });
  }

  // PC testing (optioneel)
  document.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowUp') window.dispatchEvent(new Event('scrollUp'));
    if (e.key === 'ArrowDown') window.dispatchEvent(new Event('scrollDown'));
    if (e.key === 'Enter') window.dispatchEvent(new Event('sideClick'));
  });
</script>
</body>
</html>
