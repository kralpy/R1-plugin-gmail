<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>R1 Gmail Plugin</title>
<meta name="viewport" content="width=240, height=282, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 240px;
    height: 282px;
    overflow: hidden;
    background: #000;
    font-family: sans-serif;
    color: #fff;
  }
  #app {
    width: 240px;
    height: 282px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
  }
  button {
    min-width: 100px;
    min-height: 40px;
    font-size: 12px;
    margin-top: 20px;
  }
</style>
</head>
<body>
<div id="app">
  <h3>R1 Gmail Plugin</h3>
  <p>Press button to open Gmail inbox</p>
  <button id="openGmailBtn">Open Gmail</button>
</div>

<script>
  document.getElementById('openGmailBtn').addEventListener('click', () => {
    // Open Gmail inbox safely in R1 WebView
    window.location.href = "https://mail.google.com/mail/u/0/";
  });

  // R1 hardware test (scroll wheel / side button)
  window.addEventListener("scrollUp", () => console.log("Scroll Up detected"));
  window.addEventListener("scrollDown", () => console.log("Scroll Down detected"));
  window.addEventListener("sideClick", () => console.log("Side button clicked"));

  // Accelerometer (optioneel)
  if (window.creationSensors && window.creationSensors.accelerometer) {
    window.creationSensors.accelerometer.start((data) => {
      console.log('Accelerometer:', data);
    }, { frequency: 60 });
  }
</script>
</body>
</html>
